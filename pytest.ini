[pytest]
# Pytest configuration for Haystack service

# Register custom marks
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    integration_level1: marks tests as level 1 integration tests (core integration paths)
    integration_level2: marks tests as level 2 integration tests (secondary integration paths)
    integration_level3: marks tests as level 3 integration tests (edge cases and advanced scenarios)
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    real_integration: marks tests as TRUE integration tests with minimal mocking
    real_ai: marks tests that use real OpenAI API (expensive, skipped by default)
    contract: marks tests as API contract validation tests (validate request/response formats)
    requires_nestjs: marks tests that require NestJS API to be running
    requires_redis: marks tests that require Redis to be running
    smoke: marks tests as quick smoke tests for basic functionality
    security: marks tests that focus on security concerns
    edge_case: marks tests that cover edge cases
    benchmark: marks tests for performance benchmarking

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio settings
asyncio_mode = strict

# Output settings
console_output_style = progress
addopts =
    --strict-markers
    --tb=short
    --disable-warnings

# Minimum version
minversion = 7.0
